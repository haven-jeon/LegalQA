jtype: Flow
with:
  workspace: $JINA_WORKSPACE
  title: LegalQA
  description: Korean LegalQA System
executors:
  - name: Segmenter
    uses: Segmenter
    uses_with:
      punct_chars: '!?.'
      default_traversal_path: '@r'
      uniform_weight: true
    py_modules: [executors/my_executors.py]
  - name: SentenceKoBART
    uses: KoSentenceBART
    uses_with:
      device: cpu
      pretrained_model_path: model/SentenceKoBART.bin
      default_traversal_paths: '@r,c'
    py_modules: [executors/sentencekobart.py]
  - name: DocVecIndexer
    uses: jinaai://haven-jeon/AnnliteIndexerCRUD:latest
    uses_with:
      dim: 768
      metric: cosine
      search_access_paths: '@r'
      index_access_paths: '@r,c'
    install_requirements: true
  - name: KeyValIndexer
    uses: jinaai://jina-ai/LMDBStorage:latest
    uses_with:
      default_traversal_paths: '@r'
    install_requirements: true
