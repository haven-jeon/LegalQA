jtype: Flow
with:
  workspace: $JINA_WORKSPACE
  title: LegalQA
  description: Korean LegalQA System
executors:
  - name: Preprocess
    uses: Preprocess
    uses_with:
      default_traversal_path: '@r'
    py_modules: [executors/my_executors.py]
  - name: SentenceKoBART
    uses: KoSentenceBART
    uses_with:
      device: cpu
      pretrained_model_path: model/SentenceKoBART.bin
      default_traversal_paths: '@r'
    py_modules: [executors/sentencekobart.py]
  - name: DocVecIndexer
    uses: jinahub://SimpleIndexer
    uses_with:
      traversal_right: '@r,c'
      traversal_left: '@r'
    install_requirements: true
  - name: ranker
    uses: jinahub://SimpleRanker
    uses_with:
      traversal_paths: '@r'
      ranking: min
      metric: cosine
    install_requirements: true
  - name: KeyValIndexer
    uses: jinahub://LMDBStorage
    uses_with:
      default_traversal_paths: '@rm'
    install_requirements: true
