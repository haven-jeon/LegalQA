jtype: Flow
with:
  workspace: $JINA_WORKSPACE
  title: LegalQA
  description: Korean LegalQA System
executors:
  - name: Preprocess
    uses: pods/preprocess.yml
  - name: SentenceKoBART
    uses: pods/encode.yml
    uses_with:
      default_traversal_paths: '@r'
  - name: DocVecIndexer
    uses: jinahub://SimpleIndexer
    uses_with:
      traversal_right: '@c'
      traversal_left: '@r'
    install_requirements: true
  - name: ranker
    uses: jinahub://SimpleRanker
    uses_with:
      traversal_paths: '@r'
      ranking: min
      metric: cosine
    install_requirements: true
  - name: KeyValIndexer
    uses: jinahub://LMDBStorage
    install_requirements: true
    uses_with:
      default_traversal_paths: '@rm'
